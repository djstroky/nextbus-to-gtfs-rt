sudo: false
language: node_js
cache:
  directories:
    - node_modules

node_js:
  - "5"
  - "4"
  - "0.12"
  - "0.10"

env:
  - COVERAGE=false

matrix:
  fast_finish: true
  include:
    - node_js: "0.12"
      env: COVERAGE=true
      script: "npm run codeclimate"
  allow_failures:
    - node_js: "0.12"
      env: COVERAGE=true
      script: "npm run codeclimate"

before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
